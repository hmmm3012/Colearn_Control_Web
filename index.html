<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Remote AI Hand Gesture Control</title>
    <link rel="stylesheet" type="text/css" href="../../../style.css" />
</head>

<body>
    <div class="topnav">
        <div class="tabs-container">
            <a class="tab" id="pairTab">PAIR</a>
            <a class="tab" id="gestureTab">CONTROL</a>
            <span class="tab-slider"></span>
        </div>
    </div>
    <div id="pairPage">
        <h2>Find the robot and pair:</h2>
        <section>
            <label for="robotSelect">Robot profile: </label>
            <select id="robotSelect">
                <option value="ESP_CW_001">ESP_CW_001</option>
                <option value="RPI_BW_001">RPI_BW_001</option>
                <option value="RPI_CL_001">RPI_CL_001</option>
                <option value="RPI_CL_002">RPI_CL_002</option>
                <option value="RPI_CW_001">RPI_CW_001</option>
                <option value="RPI_HA_001">RPI_HA_001</option>
                <option value="RPI_HW_001">RPI_HW_001</option>
                <option value="JTSN_HW_001">JTSN_HW_001</option>
            </select>
            <button id="pairButton">Pairing</button>
            <br />
            <label for="">Connected Robot Name is </label>
            <input type="text" id="robotNameInput" value="" placeholder="" disabled />
        </section>
        <h2>Send the media server information to robot:</h2>
        <section class="wifiSection">
            <div class="wifiGrid">
                <label for="">SSID: </label><br />
                <input type="text" id="ssidInput" value="CEEC_Tenda" placeholder="" />
                <br />

                <label for="">Password: </label><br />
                <input type="password" id="passwordInput" value="1denmuoi1" placeholder="" />
                <br />

                <label for="">Host: </label><br />
                <input type="text" id="hostInput" value="agilertc.com" placeholder="" />
                <br />

                <label for="">Port: </label>
                <input type="number" id="portInput" value="8276" placeholder="" />
                <br />

                <label for="">Channel Name: </label>
                <input type="text" id="channelInput" value="vagup" placeholder="" />
                <br />
            </div>
            <button id="sendMediaServerInfoButton">Send</button>
        </section>
    </div>
    <main id="gesturePage">
        
        <h2>Send control command using hand gesture</h2>
        <div class="box">
            <canvas id="canvasElement"></canvas>
            <video id="videoElement" autoplay muted></video>
            <textarea disabled name="" id="directionView" cols="20" rows="20"></textarea>
            <textarea disabled name="" id="messageView" cols="20" rows="20"></textarea>
            <div id="box_button">
                <button id="openWebSocketButton">Open</button>
                <button id="stopButton">Stop</button>
            </div>
        </div>

    </main>
    <script type="module" src="./script.js"></script>
</body>

</html>
